# Site
name: "Vĩnh Châu"
title: "Vĩnh Châu"
description: "Vĩnh châu yêu thương - Vấn vương miền xứ biển"
logo: 'assets/images/vc-logo.png'
favicon: 'assets/images/vc-logo.png'
baseurl: ''
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
include: ["_pages"]
permalink: /:title/

