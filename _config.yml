# Site
name: "Vĩnh Châu"
title: "Vĩnh Châu"
description: "Vĩnh châu yêu thương - Vấn vương miền xứ biển"
logo: 'assets/images/vc-logo.png'
favicon: 'assets/images/vc-logo.png'
baseurl: ''
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  bt:
    name: bictran
    display_name: Bich Tran
    avatar: 'assets/images/avatar_bt.jpg'
    email: bichtran@gmail.com
    web: https://www.facebook.com/bich.tran.374549/
    description: "Một người trẻ, yêu quê hương, thích đọc sách và uống cà phê."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
